<!-- src/app/task-list/task-list.component.html -->
<div class="glassmorphic-output">
  <h2 style="text-align: center;">Tasks List</h2>
  <ul>
    <li *ngFor="let task of tasks" [class.done]="task.done">
      <span [appHighlightTask]="task.priority">{{ task.title }}</span>
      <button class="glassmorphic-mark-done" [appDisableDoneButton]="task.done" (click)="markAsDone(task)">Mark as Done</button>
      <span class="glassmorphic-date">{{ task.creationDate | date }}</span>
    </li>
  </ul>
</div>
